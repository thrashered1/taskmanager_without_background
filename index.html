<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- SECTION: Meta & Title -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FocusList · Simple To‑Do</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-shell">
      <!-- SECTION: Header -->
      <header class="app-header">
        <div class="app-title-group">
          <h1 class="app-title">FocusList</h1>
          <p class="app-subtitle">Capture tasks. Clear your mind.</p>
        </div>
        <div class="app-meta">
          <div class="date-pill" id="current-date"></div>
        </div>
      </header>

      <main class="app-main">
        <!-- SECTION: New Task Form -->
        <section class="card new-task-card" aria-labelledby="new-task-heading">
          <div class="card-header">
            <h2 id="new-task-heading">Add a task</h2>
            <p class="card-description">Keep tasks short and action-focused.</p>
          </div>

          <form id="task-form" class="task-form" autocomplete="off">
            <label class=v"isually-hidden" for="task-input">New task</label>
            <div class="task-input-row">
              <input
                type="text"
                id="task-input"
                class="task-input"
                name="task"
                placeholder="Write the next thing you want to get done..."
                required
              />
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </form>
        </section>

        <!-- SECTION: Task List -->
        <section class="card task-list-card" aria-labelledby="task-list-heading">
          <div class="card-header card-header--row">
            <div>
              <h2 id="task-list-heading">Today&apos;s tasks</h2>
              <p class="card-description" id="task-count">No tasks yet. Add your first one!</p>
            </div>
            <button class="btn btn-ghost" id="clear-completed" type="button">
              Clear completed
            </button>
          </div>

          <ul id="task-list" class="task-list" aria-live="polite"></ul>
        </section>
      </main>

      <!-- SECTION: Footer -->
      <footer class="app-footer">
        <p class="app-footnote">2025 Made by Hristo Todorov</p>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
